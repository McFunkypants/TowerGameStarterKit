<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />

    <!-- For online versions of your game -->
    <title>TowerGameStarterKit by @McFunkypants</title>

    <!-- force IE10 rendering engine to fill the phone screen -->
    <meta name="viewport" content="width=768" />
    <script type="text/javascript">
      // fix buggy viewport width in IE10 mobile
      // see http://css-tricks.com/snippets/javascript/fix-ie-10-on-windows-phone-8-viewport/
      if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
      var msViewportStyle = document.createElement("style");
      msViewportStyle.appendChild(
      document.createTextNode(
      "@-ms-viewport{width:auto!important}"
      )
      );
      document.getElementsByTagName("head")[0].
      appendChild(msViewportStyle);
      }
    </script>

    <!-- wp8 only: add a console log that Visual Studio can display -->
    <script type="text/javascript">
      // fix the wp8 debug console see:
      // http://stackoverflow.com/questions/14567491/windows-8-phone-ie10-javascript-debugging

      //if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
          window.console = { log: function (str) { window.external.Notify(str); } };
      //};
      
      console.log('wp8 mode: window.external.Notify replaces console.log');

      // output errors to console log
      window.onerror = function (message, url, linenumber) {
      console.log("window.onerror!");
      console.log("Error message:" + JSON.stringify(message));
      console.log("Error line:" + JSON.stringify(linenumber));
      console.log("Error url:" + JSON.stringify(url));
      };

      console.log("Installed console!");
    </script>

    <!-- make it look nicer on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- remove grey tap highlight when touching on wp8 -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- WinJS references - used only by Win8 Store Apps -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script src="js/default.js" type="text/javascript"></script>

    <!-- game specific stylesheet FIXME: on wp8 this is /Html/css/ path -->
    <link rel="stylesheet" type="text/css" href="css/phone.css" />
    <link href="css/default.css" rel="stylesheet" />

    <!-- framework references -->
    <script src="js/jaws.js" type="text/javascript"></script>
    <script src="js/howler.js" type="text/javascript"></script>
    <script src="js/tween.js" type="text/javascript"></script>
    <script src="js/easystar.js" type="text/javascript"></script>

    <!-- game data -->
    <script src="game-media/level0.js" type="text/javascript"></script>
    <script src="game-media/level1.js" type="text/javascript"></script>
    <script src="game-media/level2.js" type="text/javascript"></script>
    <script src="game-media/level3.js" type="text/javascript"></script>

    <!-- game starts here! -->
    <script src="js/TowerGameStarterKit.js" type="text/javascript"></script>

  </head>
  <body>

    <!-- fps and debug information goes here - remove this for release builds -->
    <span id='info'></span>

  </body>
</html>
